<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- google fonts -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>

    <!-- start right side section -->
     <div class="right-side">
       <img src="images/image-product-desktop.jpg">
     </div>
    <!-- end right side section -->
 
 
     <!-- start left side section -->
     <div class="left-side">
      <h3>Perfume</h3>
      <h4>Gabrielle<br> Essence Eau<br> De Parfum</h4>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p>
        <span class="sallary">$149.99</span>
        <span class="disabled">$169.99</span>
      </p>
      <button>
          <img src="images/icon-cart.svg">
          Add to  Cart
      </button>
     </div>
     <!-- end left side section -->
 
  </header>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ahmed-adel-480a3b214/">Ahmed Adel</a>.
  </div>
</body>
</html>
